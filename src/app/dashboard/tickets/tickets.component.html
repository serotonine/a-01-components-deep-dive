<div>
  <ul>
    @for(ticket of tickets; track ticket.id){
      <li>
        <app-ticket [data]="ticket" (closeTicket)="closeTicketHandle(ticket.id)"/>
    }
    @empty {
      <p>No tickets available.</p>
    }
  </ul>
</div>
  <div id="new-ticket">
    <app-new-ticket (add)="addHandle($event)"/>
  </div>
